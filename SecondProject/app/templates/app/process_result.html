{% extends 'basic.html' %}

{% block title %}
Processed Form Data
{% endblock %}

{% block content %}
<h2> Processed Forms: </h2>

<ul>
    {% for form in valid_forms %}
    <li>
        Keyword: {{ form.keyword }} |
        Rubric ID: {{ form.rubric_id }} |
        Order: {{ form.order }}
    </li>
    {% endfor %}
</ul>
{% endblock %}
