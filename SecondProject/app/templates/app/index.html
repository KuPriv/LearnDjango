{% extends 'layout/basic.html' %}
{% load static %}

{% block title %} Индекс {% endblock %}

{% block content %}
{% for bb in bbs %}
<body>
    <h2><a href="{% url 'app:detail' pk=bb.pk %}">{{ bb.title }}</a></h2>
    <p>Прайс: {{ bb.price}}</p>
    <p> Контент: {{ bb.content }}</p>
    <p> Паблишед: {{ bb.created_at }}</p>
    <p><a href="{% url 'app:edit' pk=bb.pk %}"> Изменить </a></p>
    <p><a href="{% url 'app:delete' pk=bb.pk %}"> Удалить </a></p>
</body>
{% endfor %}
{% endblock %}
